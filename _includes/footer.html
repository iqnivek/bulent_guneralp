<footer>
  <div class="grid">
    <div class="logo"><a href="{{ site.baseurl }}/">{{ site.title }}</a></div>

    {% include links.html %}

    <ul class="external-links">
      {% for category in site.data.external_links %}
        {% for item in category[1] %}
          <li><a href="{{ item.url }}" target="_blank"><i class="fa {{ item.icon }}"></i></a></li>
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
</footer>
